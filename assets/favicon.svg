<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Use a solid filled rect for the background to force full-bleed -->
  <rect width="512" height="512" fill="#0071E3"/>
  
  <!-- Simple Linear Gradient Overlay for depth -->
  <linearGradient id="g" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
    <stop stop-color="#00A3FF" stop-opacity="0.5"/>
    <stop offset="1" stop-color="#001E3E" stop-opacity="0.5"/>
  </linearGradient>
  <rect width="512" height="512" fill="url(#g)"/>

  <!-- Large, Bold Hammer Glyph -->
  <!-- Centered, large scale to fill the visual space -->
  <g transform="translate(256, 256) rotate(45)">
    <g transform="translate(-140, -140) scale(1.1)">
      <!-- Head -->
      <rect x="60" y="0" width="160" height="100" rx="12" fill="white"/>
      <!-- Handle -->
      <rect x="110" y="100" width="60" height="180" rx="8" fill="white" fill-opacity="0.9"/>
      
      <!-- Cutout Details for Tech Feel -->
      <path d="M125 35h30v30h-30z" fill="#0071E3"/>
    </g>
  </g>
</svg>
